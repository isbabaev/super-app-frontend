<div class="container">
  <div class="inner-container">
    <h3>Welcome</h3>
    <form [formGroup]="form" (ngSubmit)="logIn()">
      <div>
        <mat-form-field appearance="fill">
          <mat-label>Email</mat-label>
          <input matInput placeholder="pat@example.com" formControlName="email" required />
        </mat-form-field>
      </div>
      <div>
        <mat-form-field appearance="fill">
          <mat-label>Password</mat-label>
          <input matInput placeholder="pat@example.com" formControlName="password" required />
        </mat-form-field>
      </div>
      <button type="submit" mat-raised-button color="accent">Log-in</button>
    </form>
  </div>
</div>
